<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberia-MD Pair Code</title>
  <link rel="stylesheet" href="css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/7n3xd3.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: "Arial Black", Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 340px;
      height: 370px;
      padding: 20px;
      position: relative;
      text-align: center;
      background: rgba(10, 0, 20, 0.9);
      border-radius: 20px;
      border: 2px solid #ff00ff;
      box-shadow: 
        0 0 20px #ff00ff,
        0 0 40px #8000ff inset,
        0 0 60px #ff00ff inset;
      animation: cyberPulse 3s infinite alternate;
    }

    @keyframes cyberPulse {
      0% {
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #8000ff inset;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 35px #ff00ff, 0 0 70px #8000ff inset;
        transform: scale(1.03);
      }
      100% {
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #8000ff inset;
        transform: scale(1);
      }
    }

    .title {
      font-size: 26px;
      color: #ff00ff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #8000ff,
        0 0 30px #ff00ff;
    }

    .subtitle {
      font-size: 12px;
      color: #ffccff;
      margin-top: -10px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      background: linear-gradient(145deg, rgba(20,0,40,0.9), rgba(40,0,70,0.9));
      padding: 20px 25px;
      border-radius: 50px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 25px #ff00ff, 0 0 40px #8000ff inset;
    }

    .input-container input {
      color: #fff;
      background: rgba(30,0,60,0.9);
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      width: 100%;
      max-width: 230px;
      text-align: center;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 15px #ff00ff inset;
    }

    .input-container button {
      margin-top: 15px;
      padding: 10px 30px;
      width: 65%;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 50px;
      background: linear-gradient(135deg, #8000ff 0%, #ff00ff 100%);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #8000ff inset;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
      box-shadow: 0 0 25px #ff1493, 0 0 45px #ff69b4 inset;
    }

    .glow-text {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 
        0 0 10px #ff00ff, 
        0 0 20px #8000ff, 
        0 0 30px #ff00ff;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #8000ff;
      }
      50% {
        text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
      }
      100% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #8000ff;
      }
    }

    #pair {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="box" id="box">
      <h2 class="title">Cyberia-MD Pair</h2>
      <p class="subtitle">Enter your WhatsApp number with country code</p>

      <div class="input-container">
        <input 
          placeholder="e.g 27831234567" 
          type="number" 
          id="number"
        >
        <button id="submit">Generate Code</button>
      </div>

      <br>
      <main id="pair"></main>
    </div>

    <div class="glow-text">Powered By Cyberia-MD</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");

      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));

      obj.innerText = "COPIED!";
      obj.style = "color:#ff00ff;font-weight:bold";

      setTimeout(() => {
        obj.innerText = text;
      }, 800);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();

      if (!c.value) {
        a.innerHTML = '<a style="color:#ff69b4;font-weight:bold">Please enter your WhatsApp number</a><br><br>';

      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {

        a.innerHTML = '<a style="color:#ff1493;font-weight:bold">Invalid number format</a><br><br>';

      } else {

        const bc = c.value.replace(/[^0-9]/g, "");

        a.innerHTML = '<a style="color:#ff00ff;font-weight:bold">Generating Cyberia Code...</a><br><br>';

        let { data } = await axios(`/code?number=${bc}`);

        let code = data.code || "Service Unavailable";

        a.innerHTML = 
        '<font id="copy" onclick="Copy()" style="color:#ff00ff;font-weight:bold" size="5">' +
        'CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br>';
      }
    });
  </script>

</body>
</html>
